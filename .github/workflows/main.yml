name: A3

on:
  schedule:
    - cron: "0 */5 * * *"        # Jalan tiap 5 jam
  workflow_dispatch:

jobs:
  verusmine:
    runs-on: ubuntu-latest
    timeout-minutes: 300         # Stop otomatis setelah 5 jam

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential git cmake automake libtool autoconf pkg-config \
          libcurl4-openssl-dev screen

    - name: Clone & build ccminer
      run: |
        git clone https://github.com/monkins1010/ccminer.git
        cd ccminer
        chmod +x build.sh
        ./build.sh || { echo "âŒ Build gagal"; exit 1; }

    - name: Start mining (Luckpool Hybrid Mode)
      run: |
        cd ccminer

        # â€”â€”â€”â€”â€” KONFIGURASI â€”â€”â€”â€”â€”
        WALLET="RGVmtuvrP2yX8q3U4up77CcSpkcVhp4bUG"
        POOL="stratum+tcp://ap.luckpool.net:3956#xnsub"
        PASSWORD="hybrid"                     # wajib agar hybrid aktif
        THREADS=2                             # jumlah thread
        WORKER="A3"
        LOG_FILE="log.txt"
        MAX_IDLE=600                          # 10 menit tanpa share

        # Token & chat ID: gunakan GitHub Secrets atau hardcode
        TELEGRAM_TOKEN="${{ secrets.TELEGRAM_TOKEN }}"
        TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"

        # â€”â€”â€”â€”â€” FUNGSI TELEGRAM â€”â€”â€”â€”â€”
        send_telegram() {
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d parse_mode=Markdown \
            -d text="$1"
        }

        send_telegram "â›ï¸ *Mining dimulai* sebagai *$WORKER* (mode *hybrid*, AP) dengan *$THREADS* thread."

        # â€”â€”â€”â€”â€” JALANKAN MINER â€”â€”â€”â€”â€”
        rm -f "$LOG_FILE"
        ./build/ccminer -a verus \
                        -o $POOL \
                        -u $WALLET.$WORKER \
                        -p $PASSWORD \
                        -t $THREADS | tee "$LOG_FILE" &

        MINER_PID=$!
        LAST_ACCEPTED=$(date +%s)

        #### âžŠ Pantau share accepted ####
        tail -F "$LOG_FILE" | while read LINE; do
          if echo "$LINE" | grep -q "accepted"; then
            LAST_ACCEPTED=$(date +%s)
            TOTAL=$(grep -c "accepted" "$LOG_FILE")
            send_telegram "ðŸŽ‰ *Share accepted* keâ€‘$TOTAL di *$WORKER*"
          fi
        done & TAIL_PID=$!

        #### âž‹ Loop pemantauan crash & idle ####
        while sleep 60; do
          if ! kill -0 $MINER_PID 2>/dev/null; then
            send_telegram "âŒ *Miner crash* di *$WORKER*."
            break
          fi
          NOW=$(date +%s)
          if [ $((NOW - LAST_ACCEPTED)) -gt $MAX_IDLE ]; then
            send_telegram "âš ï¸ *Tidak ada share diterima* selama 10 menit. Restarting miner di *$WORKER*â€¦"
            kill $MINER_PID
            break
          fi
        done

        #### âžŒ Bersihâ€‘bersih & ringkasan ####
        kill $TAIL_PID 2>/dev/null || true
        SHARES=$(grep -c "accepted" "$LOG_FILE")
        send_telegram "âœ… *Mining selesai* di *$WORKER*. Total accepted: *$SHARES*"
